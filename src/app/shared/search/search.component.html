<div class="search-block">
  <button (click)="search()" [disabled]="disabled" class="search-icon" color="primary" mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
  <input #searchInput [placeholder]="placeholder" class="search-control" type="text">
  <button (click)="clear()" [class.hidden]="disabled" color="primary" mat-button mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
