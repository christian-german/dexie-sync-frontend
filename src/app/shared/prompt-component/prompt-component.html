<mat-toolbar *ngIf="data.mobileType === 'android'" class="android-prompt" color="primary">
  <button (click)="installPwa()" mat-button>
    Add to Home screen
  </button>
  <button (click)="close()" mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="data.mobileType === 'ios'" class="ios-prompt">
  <button (click)="close()" class="close-ios-inv" color="primary" mat-button>
    <mat-icon>close</mat-icon>
  </button>
  <div>To install this web app on your device tap the Menu button and then 'Add to Home screen' button</div>
  <div>
    <img src="./assets/ios-menu-btn.png">
    <mat-icon>navigate_next</mat-icon>
    <img src="./assets/ios-add-btn.png"></div>
</div>
